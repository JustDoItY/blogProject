<div class="ant-modal-header">
  <div class="ant-modal-title">
    {{title}}
  </div>
</div>
<div class="ant-modal-body">
  <form #LoginResiterForm="ngForm">
    <!-- 登陆状态表单项 -->
    <div class="gap">
      <input type="text"
             nz-input
             maxlength="20"
             class="form-control"
             [placeholder]="this.loginStatus ? '用户名或者邮箱' : '用户名'+'，最大长度20'"
             [(ngModel)]="this.userInfo.userName"
             name="userName"
             required/>
    </div>
    <div class="gap">
      <input type="password"
             nz-input
             class="form-control"
             placeholder="密码，6-8位字符数字"
             pattern="[a-zA-Z0-9]{6,8}"
             [(ngModel)]="this.userInfo.paw"
             name="paw"
             required/>  
    </div>

    <!-- 注册状态表单项 -->
    <div *ngIf="!this.loginStatus">
      <div class="gap">
        <input type="password"
              nz-input
              class="form-control"
              placeholder="验证密码"
              pattern="[a-zA-Z0-9]{6,8}"
              [(ngModel)]="this.checkPaw"
              name="paw"
              required/>  
      </div>
      <div class="gap">
        <input type="email"
               nz-input
               class="form-control"
               placeholder="邮箱"
               [(ngModel)]="this.userInfo.email"
               name="email"
               required/>
      </div>
    </div>
    <div class="gap">
      <button class="btn"
              type="button"
              nzType="primary"
              [disabled]="this.LoginResiterForm.invalid"
              (click)="this.submit()"
              [textContent]="this.loginStatus ? '登录':'注册'"
              nz-button></button>
      </div>
  </form>
</div>
<div class="ant-modal-footer">
  <a routerLink="/resetPaw" (click)="this.modal.close()">？忘记密码</a>
</div>
